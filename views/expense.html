<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense features</title>

    <style>
            Body style
        body {
        background-color: #f5f5f5;
        font-family: Arial, sans-serif;
        }

        /* Header style */
        header {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 20px;
        }

        header h1 {
        margin: 0;
        }

        /* Main style */
        main {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        }

        /* Form style */
        form {
        margin-bottom: 20px;
        }

        form label {
        display: block;
        margin-bottom: 5px;
        }

        form input[type="number"],
        form input[type="text"],
        form select {
        padding: 10px;
        border: none;
        border-radius: 5px;
        margin-bottom: 10px;
        }

        form select {
        width: 100%;
        }

        form button {
        background-color: #333;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 10px;
        cursor: pointer;
        }

        .right-button {
        text-align: right;
        }

        .right-button button {
        margin-left: 10px;
        }

        /* Expense text style */
        .allexpensetext {
        color: #333;
        font-size: 24px;
        margin-top: 20px;
        }

        /* Table style */
        table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
        }

        table td {
        padding: 10px;
        border: 1px solid #ccc;
        }

        table th {
        background-color: #333;
        color: #fff;
        padding: 10px;
        }

        /* Pagination style */
        .pagination {
        display: flex;
        list-style: none;
        justify-content: center;
        margin-bottom: 20px;
        }

        .pagination li {
        margin-right: 10px;
        }

        .pagination li a {
        padding: 5px 10px;
        border: 1px solid #333;
        border-radius: 5px;
        color: #333;
        text-decoration: none;
        }

        .pagination li a.active {
        background-color: #333;
        color: #fff;
        }

        /* Leaderboard style */
        .leaderboard {
        list-style: none;
        margin: 0;
        padding: 0;
        }

        .leaderboard li {
        display: flex;
        justify-content: space-between;
        padding: 10px;
        border: 1px solid #ccc;
        margin-bottom: 10px;
        }

        .leaderboard li span {
        font-weight: bold;
        }

        .leaderboard li:nth-child(1) {
        background-color: #ffd700;
        }

        .leaderboard li:nth-child(2) {
        background-color: #c0c0c0;
        }

        .leaderboard li:nth-child(3) {
        background-color: #cd7f32;
        }

        .leaderboard li:nth-child(4),
        .leaderboard li:nth-child(5),
        .leaderboard li:nth-child(6) {
        background-color: #f5f5f5;
        }

    </style>

</head>
<body>
    <header>
        <h1>Expense tracker</h1>
    </header>
    <main>
        <form action="#">
            <label for="amount">Choose Expense Amount:</label>
            <input type="number" id="amount" class="amount" name="amount">
            <label for="description">Choose description:</label>
            <input type="text" name="description" id="description">
            <label for="category">Choose category:</label>
            <select name="cate" id="category">
                <option value="fuel">fuel</option>
                <option value="food">food</option>
                <option value="party">party</option>
                <option value="bills">bills</option>
            </select>
            <button id="expense">Add Expense</button>
            <div class="right-button">
                <button id="razorpay"> Buy Premium Membership</button>
                <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

            </div>
        </form>
        
        <h2 class="allexpensetext">All Expenses</h2> 
        <div id="addText"></div>
        <div class="loader"></div>
        
        
        <div class="reportText h2 text-white" id="reportText"></div>
        <div id="buttons"></div> <br><br>
        
        <ul id="allreport"></ul>
        
        <hr>  
        <select name="pagesize" id="pagesize">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
            <option value="25">25</option>
        </select>
        <table class="table text-white">
            <thead>
                <tr>
                    <td>No.</td>
                    <td>amt</td>
                    <td>desc</td>
                    <td>category</td>
                    <td>delete</td>
                </tr>
            </thead>
        </table>
        <ol id="allExpenses"></ol> 
        <ul id="pagination"></ul>
        <ul id="leaderboard"></ul>



        

        
        
    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="expense.js"></script>
</body>
</html>
